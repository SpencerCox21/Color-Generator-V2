<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <link href="./main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colors</title>
</head>
<body>
    <main>
        <div id="colorDisplay">
            <div id="colorBoxBorder">
                <div id="colorBox"></div>
            </div>
            
        </div>
        <div id="rgbDisplayed">
            <p>Color displayed is</p>
            <p id="rgbVariable">RGB(0,0,0)</p>

        </div>
        <button id="newColorBtn">Get New Color</button>
        <div>
            <p>Choose a color</p><label for="chooseColor"></label>
                <select id="chooseColor">
                    <option name="all" value="0">All</option>
                    <option name="red" value="1">Red</option>
                    <option name="orange" value="2">Orange</option>
                    <option name="yellow" value="3">Yellow</option>
                    <option name="green" value="4">Green</option>
                    <option name="turquoise" value="5">Turquoise</option>
                    <option name="blue" value="6">Blue</option>
                    <option name="purple" value="7">Purple</option>
                    <option name="pink" value="8">Pink</option>
                    <option name="brown" value="9">Brown</option>
                    <option name="gray" value="10">Gray</option>
                </select>
        </div>
        <div>
            <p>Choose a shade</p><label for="chooseShade"></label>
            <select name="" id="chooseShade">
                <option value="all">All</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </main>
    
    
    
    <script src="main.js"></script>
</body>
</html>
