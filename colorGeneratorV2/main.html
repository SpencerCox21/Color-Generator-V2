<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <link href="./main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colors</title>
</head>
<body>
    <main>
        <div id="colorDisplay">
            <div id="colorBoxBorder">
                <div id="colorBox"></div>
            </div>
            
        </div>
        <div id="rgbDisplayed">
            <p>Color displayed is</p>
            <p id="rgbVariable">RGB(0,0,0)</p>

        </div>
        <button id="newColorBtn">Get New Color</button>
        <div>
            <p>Choose a color</p><label for="chooseColor"></label>
                <select name="" id="chooseColor">
                    <option value="all">All</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="turquoise">Turquoise</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                    <option value="pink">Pink</option>
                    <option value="brown">Brown</option>
                    <option value="gray">Gray</option>
                </select>
        </div>
        <div>
            <p>Choose a shade</p><label for="chooseShade"></label>
            <select name="" id="chooseShade">
                <option value="all">All</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </main>
    


    
    
    
    
    <script src="main.js"></script>
</body>
</html>
